<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee.name}}</h3>
      </div>
      <div class="panel-body">
        <div class="col-xs-10">
    <div clss="row">
        <div class="col-xs-4">
          <img class=".imageClass" [src]="employee.photopath"/>
        </div> 
      <div class="col-xs-8">
       <div clss="row">
        <div class="col-xs-6">
          Gender
        </div>
        <div class="col-xs-6">
        :{{employee.gender}}
    
          </div>
       </div>
         <div clss="row">
            <div class="col-xs-6">
              Date of birth 
      
            </div>
            <div class="col-xs-6">
            :{{employee.dateofbirth|date}}
        
              </div>
             </div>
             <div clss="row">
                <div class="col-xs-6">
                  name
          
                </div>
                <div class="col-xs-6">
                :{{employee.name}}
            
                  </div>
                 </div>
                 <div clss="row">
                    <div class="col-xs-6">
                     email
              
                    </div>
                    <div class="col-xs-6">
                    :{{employee.email}}
                
                      </div>
                     </div>      
                     <div clss="row">
                      <div class="col-xs-6">
                       department
                
                      </div>
                      <div class="col-xs-6" [ngSwitch]="employee.department">
                      :
                      <span *ngSwitchCase="1">HelpDesk</span>
                      <span *ngSwitchCase="2">HR</span>
                      <span *ngSwitchCase="3">IT</span>
                      <span *ngSwitchDefault>N/A</span>
    
                  
                        </div>
                       </div>          
         
    </div>
    </div>
    </div>
    
    </div>

    <div class="panel-footer">
       <a class="btn btn-primary" [routerLink]="['/listemployees',{id:employee.id,name:employee.name}]">Back to list</a>
<button class="btn btn-primary pull-right" (click)="viewnextemployee()">
view next employee    
    </button>
</div>
    </div>
