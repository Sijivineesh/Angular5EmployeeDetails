<div class="panel panel-primary" *ngFor="let employee of employees">
  <div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
<div clss="row">
      <div class="col-xs-4">
        <img class=".imageClass" [src]="employee.photopath"/>
      </div> 
    <div class="col-xs-8">
     <div clss="row">
      <div class="col-xs-6">
        Gender
      </div>
      <div class="col-xs-6">
      :{{employee.gender}}
  
        </div>
     </div>
       <div clss="row">
          <div class="col-xs-6">
            Date of birth
    
          </div>
          <div class="col-xs-6">
          :{{employee.dateofbirth|date}}
      
            </div>
           </div>
           <div clss="row">
              <div class="col-xs-6">
                name
        
              </div>
              <div class="col-xs-6">
              :{{employee.name}}
          
                </div>
               </div>
               <div clss="row">
                  <div class="col-xs-6">
                   email
            
                  </div>
                  <div class="col-xs-6">
                  :{{employee.email}}
              
                    </div>
                   </div>          
       
  </div>
</div>
</div>

</div>
</div>
